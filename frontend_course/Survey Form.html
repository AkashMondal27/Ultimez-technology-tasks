<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <form>
    <h2>Survey Form</h2>

    <!-- Text Input -->
    <div class="form-group">
      <label for="name">Your Name (Short Answer):</label>
      <input type="text" id="name" name="name" />
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label for="feedback">Detailed Feedback (Long Answer):</label>
      <textarea id="feedback" name="feedback" rows="4"></textarea>
    </div>

    <!-- Multiple Choice (Radio Buttons) -->
    <div class="form-group">
      <label>How satisfied are you with the service?</label>
      <label><input type="radio" name="satisfaction" value="Very Satisfied" /> Very Satisfied</label>
      <label><input type="radio" name="satisfaction" value="Satisfied" /> Satisfied</label>
      <label><input type="radio" name="satisfaction" value="Neutral" /> Neutral</label>
      <label><input type="radio" name="satisfaction" value="Dissatisfied" /> Dissatisfied</label>
    </div>

    <!-- Checkboxes -->
    <div class="form-group">
      <label>Which features did you use? (Select multiple)</label>
      <label><input type="checkbox" name="features" value="Feature A" /> Feature A</label>
      <label><input type="checkbox" name="features" value="Feature B" /> Feature B</label>
      <label><input type="checkbox" name="features" value="Feature C" /> Feature C</label>
    </div>

    <!-- Dropdown -->
    <div class="form-group">
      <label for="category">Select a Category:</label>
      <select id="category" name="category">
        <option value="">-- Choose an option --</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
    </div>

    <!-- Rating Scale -->
    <div class="form-group">
      <label>Rate your experience (1 to 5):</label>
      <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <!-- Multiple Choice (Radio) -->
    <div class="form-group">
      <label>Would you recommend us?</label>
      <label><input type="radio" name="recommend" value="Yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="No" /> No</label>
    </div>

    <button type="submit">Submit</button>
    
  </form>
</body>
</html>
